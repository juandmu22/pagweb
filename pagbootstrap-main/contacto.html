<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsivo</title>
    <link rel="shortcut icon" href="./public/media/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Menu -->
     <header>
        <nav class="navbar navbar-expand-lg bg-body-primary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="./public/media/img/logo.png" class="img-fluid" alt="Logo de la empresa" width="40">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Servicios
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#"><i class="bi bi-search"></i>Cafeteria</a></li>
                      <li><a class="dropdown-item" href="#"><i class="bi bi-search"></i>Recolección de basuras</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#"><i class="bi bi-search"></i>Uñas y Pies</a></li>
                    </ul>
                    <li class="nav-item">
                      <a class="nav-link" href="contacto.html">Contactenos</a>
                    </li>
                  </li>
                </ul>
                <ul class="d-flex navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="login.html">Mi Cuenta</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
     </header>
    <main>
     <section class="container">
        <div class="row">
            <div class="col">
                <div class="img-fluid">
                    <img src="public/media/img/logo.png" alt="imagen corporativa" class="col-12">
                </div>
            </div>
            <div class="col">
                <h1 class="display-4 text-center">Contáctanos:</h1>
                <form name="contacto" action="#" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" placeholder="name@example.com">
                        <label for="nombre"><i class="bi bi-person mx-1"></i>Nombre</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingPassword" placeholder="email">
                        <label for="email"><i class="bi bi-envelope mx-1"></i>Correo</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="telefono" placeholder="telefono">
                        <label for="telefono"><i class="bi bi-phone mx-1"></i>Teléfono</label>
                      </div>
                      <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea"><i class="bi bi-at mx-1"></i>Mensajes</label>
                      </div>
                      <div class="row justify-content-end">
                        <button class="btn btn-dark col-4"><i class="bi bi-send mx-1"></i>Enviar</button>
                      </div>
                </form>
            </div>
        </div>
     </section>
    </main>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
